<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong> - {{ user.first_name }} {{ user.last_name }}
                <a href="{% url 'user-update' user.pk %}">Edit</a>
                <a href="{% url 'user-delete' user.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'user-add' %}" class="btn">Add New User</a>
</body>
</html>
