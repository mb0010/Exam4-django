<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer List</title>
    {% load static %}  <!-- Load the static template tag here -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Answer List</h1>
    <ul>
        {% for answer in answers %}
            <li>
                <strong>{{ answer.question.title }}</strong> - {{ answer.text|truncatewords:20 }}
                <a href="{% url 'answer-update' answer.pk %}">Edit</a>
                <a href="{% url 'answer-delete' answer.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'answer-add' %}" class="btn">Add New Answer</a>
</body>
</html>
